{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Yonalish qo'shish</h1>
        <div class="input-group flex-nowrap">
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            
            <input type="text" name="nomi" class="form-control" placeholder="Yonalish nomi" aria-label="Username" aria-describedby="basic-addon1">
            
            <button class="btn btn-outline-primary" type="submit">Qo'shish</button>
        </form>
    </div>
    </div>
    <div>
        <table class="table table-dark table-striped">
            <thead>
                <th>Yo'nalish nomi</th>
            </thead>
            {% for i in yonalish %}
            <tbody>
                <td>{{i.nomi}}</td>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <div>
        <h1>Student Qo'shish</h1>
        <form action="{% url 'add-student' %}" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <select name="yonalish" id="" required class="form-select" aria-label="Default select example">
            {% for i in yonalish %}
                <option value="{{i.id}}" >
                    {{i.nomi}} + {{ i.universitet.nomi }}
                </option>
            {% endfor %}
            </select>
            <input type="text" name="nomi" required class="form-control" placeholder="Ism" aria-label="Username" aria-describedby="basic-addon1">
            <input type="number" name="yosh" required class="form-control" placeholder="Yosh" aria-label="Username" aria-describedby="basic-addon1">
            <input type="file" name="rasm" required class="form-control" placeholder= "Rasm" aria-label="Username" aria-describedby="basic-addon1">
            <button class="btn btn-outline-primary">Qo'shish</button>
        </form>
    </div>
    <div>
        <table class="table table-dark table-striped">
            <thead>
                <th>Ismi</th>
                <th>yoshi</th>
                <th>yonalishi</th>
                <th>rasm</th>
            </thead>
            {% for i in student %}
            <tbody>
                <td>{{i.ism}}</td>
                <td>{{i.yoshi}}</td>
                <td>{{i.yonalish.nomi}}</td>
                <td><img style="width: 100px; height: 100px;" src="{{i.rasmi.url}}" alt="student rasmi"></td>
            </tbody>
            {% endfor %}
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
